<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--文字コード、ページビュー-->
        <meta charset="utf-8">
        <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
        <title>ToDo List</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="layout">
            <h1>ToDo List</h1>
            <div>
                <form id="newToDo">
                    <div id="textarea">
                        <input type="text" id="newInput" placeholder="タスクを入力してください">
                        <div id="datearea">
                            <label id="dateText">日時を入力してください :</label>
                            <span id="datePlaceholder">yyyy/mm/dd</span>
                            <input type="date" id="newDate"/>
                            <input type="time" id="newTime" value="06:06"/>
                        </div>
                    </div>
                    <input type="submit" id="newSubmit" value="Add">
                </form>
            </div>
        </header>

        <main class="layout">
            <div id="taskListHead">
                <h2>Task List</h2>
                <div id="taskListBtn">
                    <button id="sortTask">Sort<br>Task</button>
                    <button id="delAll">Delete<br>All</button>
                </div>
            </div>

            <div id="taskList">
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="./assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
